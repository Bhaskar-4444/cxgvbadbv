<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Roy Tours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fff5;
      margin: 0;
      padding: 0;
      color: #2f4f2f;
    }
    header {
      background-color: #336633;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 28px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #336633;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #336633;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #2b552b;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 30px;
      border-radius: 10px;
    }
    footer {
      background-color: #336633;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <img src="logo roy tours.png" alt="Roy Tours Logo">
    <h1>Roy Tours</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="packages.html">Packages</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2>Contact Us</h2>

  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" placeholder="Tell us how we can help you..." required></textarea>

    <input type="submit" value="Send Message">
  </form>

  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.8392411386!2d77.0688992809046!3d28.527280343558863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1d5e8580f3ef%3A0x5b34b71bfa0e5f3c!2sDelhi!5e0!3m2!1sen!2sin!4v1627669286072!5m2!1sen!2sin"
    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</main>

<footer>
  &copy; 2025 Roy Tours | All Rights Reserved
</footer>

</body>
</html>
