<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Roy Tours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fff5;
      color: #2f4f2f;
    }
    header {
      background-color: #336633;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 28px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 600%;
      height: 100%;
      animation: slide 30s infinite;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0% {margin-left: 0%;}
      16% {margin-left: 0%;}
      20% {margin-left: -100%;}
      36% {margin-left: -100%;}
      40% {margin-left: -200%;}
      56% {margin-left: -200%;}
      60% {margin-left: -300%;}
      76% {margin-left: -300%;}
      80% {margin-left: -400%;}
      96% {margin-left: -400%;}
      100% {margin-left: -500%;}
    }
    footer {
      background-color: #336633;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <img src="logo roy tours.png" alt="Roy Tours Logo">
    <h1>Roy Tours</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="packages.html">Packages</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="slider">
  <div class="slides">
    <img src="slide (2).jpg" alt="Slide 1">
    <img src="slide (3).jpg" alt="Slide 2">
    <img src="slide (4).jpg" alt="Slide 3">
    <img src="slide (6).jpg" alt="Slide 4">
    <img src="slide (8).jpg" alt="Slide 5">
    <img src="slide (9).jpg" alt="Slide 6">
  </div>
</div>

<footer>
  &copy; 2025 Roy Tours | All Rights Reserved
</footer>

</body>
</html>
